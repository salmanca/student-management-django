{% extends 'base.html' %}
{% block content %}
<section class="container-fluid m-0">
  <!-- row and justify-content-center class is used to place the form in center -->
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-4">
      <form class="form-container" method="POST">
        {% csrf_token %}
      <div class="form-group">
        <h4 class="text-center font-weight-bold mb-3"> Login </h4>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            {% endif %}
        <label for="username">Username</label>
         <input type="text" class="form-control mb-3" id="username" name="username" aria-describeby="emailHelp" placeholder="Enter username" required>
      </div>
      <div class="form-group mb-2">
        <label for="firstname">First Name</label>
         <input type="text" class="form-control mb-3" id="firstname" name="firstname" aria-describeby="emailHelp" placeholder="Enter firstname" required>
      </div>
      <div class="form-group mb-2">
        <label for="lastname">Last Name</label>
         <input type="text" class="form-control mb-3" id="lastname" name="lastname" aria-describeby="emailHelp" placeholder="Enter firstname" required>
      </div>
      <div class="form-group mb-2">
        <label for="email">Email Address</label>
         <input type="email" class="form-control mb-3" id="email" name="email" aria-describeby="emailHelp" placeholder="Enter email" required>
      </div>
      <div class="form-group mb-2">
        <label for="password">Password</label>
        <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group mb-2">
        <label for="password1">Password</label>
        <input type="password" class="form-control mb-3" id="password1" name="password1" placeholder="Confirm Password" required>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="true" name="keep_loged" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31">Keep Loged in</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block mb-3">Submit</button>
      <div class="form-footer mb-3">
        <p> I have an account? <a href={% url 'login' %}>Log In</a></p>
        
      </div>
      </form>
    </section>
  </section>
</section>
{% endblock content %}
