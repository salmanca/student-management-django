{% extends 'base.html' %}
{% block content %}
<section class="container-fluid m-0">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container" method="POST">
          {% csrf_token %}
        <div class="form-group">
          <label for="studentname">Student Name</label>
           <input type="text" class="form-control mb-3" id="studentname" name="studentname" placeholder="Enter Student name">
        </div>
        <div class="form-group">
            <label for="subject">Student Name</label>
             <input type="text" class="form-control mb-3" id="subject" name="subject" placeholder="Enter Subject">
        </div>
        <div class="form-group">
            <label for="marks">Marks</label>
            <input type="number" class="form-control mb-3" id="marks" name="marks" placeholder="Marks">
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-3">Submit</button>
        </form>
      </section>
    </section>
  </section>
{% endblock content %}
